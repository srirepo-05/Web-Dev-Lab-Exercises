<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ484FfzI8HUcaveSkjX8OGEE7MxxnRKUSNw&s">
        <h1>Semsester Fee submission form</h1>
        <p>Please fill in the details:</p>
        <div class="form">
            <form id="feeForm" action="submit_fee.php" method="post" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your name">
                <span id="nameError" class="error"></span>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <span id="emailError" class="error"></span>
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required placeholder="Enter your course">
                <span id="courseError" class="error"></span>
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">Select your semester</option>
                    <option value="1">1st Semester</option>
                    <option value="2">2nd Semester</option>
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                    <option value="6">6th Semester</option>
                </select>
                <span id="semesterError" class="error"></span>
                <label for="feeAmount">Fee Amount:</label>
                <input type="number" id="feeAmount" name="feeAmount" required min="100"
                    placeholder="Enter fee amount (e.g., 5000)">
                <span id="feeError" class="error"></span>

                <button type="submit">Submit Fee</button>
                <span id="formMessage" class="success"></span>
            </form>
        </div>
        <a href="http://www.leetcode.com">Learn More</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
